    title= prompt("Search for movie: ");
    $.ajax({
      url: "https://www.omdbapi.com/?&apikey=trilogy&s=" + title,
      method: "GET"

      console.log(response);
      //console.log(response["Poster"]);


      response.Search.forEach(function(value){
          let movie = $("<img>");
          movie.attr("src", value.Poster);
          $("#movies").append(movie);
      }); //Javascript one
